<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <body>
        <header>Calculatrice</header>

        <div id="main">
            <div id="box">
                <div id="cal">
                    <div id="aff"></div>

                    <div id="C" class="touche" onclick="sup()">C</div>
                    <div id="(" class="touche" onclick="touche('(')">(</div>
                    <div id=")" class="touche" onclick="touche(')')">)</div>
                    <div id="←" class="touche" onclick="del()">←</div>

                    <div id="7" class="touche" onclick="touche('7')">7</div>
                    <div id="8" class="touche" onclick="touche('8')">8</div>
                    <div id="9" class="touche" onclick="touche('9')">9</div>
                    <div id="/" class="touche" onclick="touche('/')">÷</div>

                    <div id="4" class="touche" onclick="touche('4')">4</div>
                    <div id="5" class="touche" onclick="touche('5')">5</div>
                    <div id="6" class="touche" onclick="touche('6')">6</div>
                    <div id="*" class="touche" onclick="touche('*')">×</div>

                    <div id="1" class="touche" onclick="touche('1')">1</div>
                    <div id="2" class="touche" onclick="touche('2')">2</div>
                    <div id="3" class="touche" onclick="touche('3')">3</div>
                    <div id="-" class="touche" onclick="touche('-')">-</div>

                    <div id="0" class="touche" onclick="touche('0')">0</div>
                    <div id="." class="touche" onclick="touche('.')">.</div>
                    <div id="=" class="touche" onclick="calculer()">=</div>
                    <div id="+" class="touche" onclick="touche('+')">+</div>
                </div>
            </div>
        </div>

        <footer>
            © François Jiang
        </footer>

        <script src="cal.js"></script>
    </body>
</html>
